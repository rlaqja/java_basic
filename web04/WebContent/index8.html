<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="js/jquery-3.6.4.js"></script>
<script type="text/javascript">
	$(function() { 
		$('#b1').click(function() {
			alert('b1클릭함!')
			f =$("#food").val()
			w =$("#where").val( );
			alert('당신이 먹고 싶은 음식은 ' + f +"이고, 가고 싶은 곳은 "+ w +"군요.")	
		})
		
			$('#b2').click(function() {
				s = $("#site").val()
				if (s == 'youtube') {
					location.href = "https://www.youtube.com/"
				} else {					
					location.href = "https://www.naver.com/"
				}
		}) //b2
	})
</script>
</head>
<body>

	먹고싶은 음식:<input id="food" value="커피"> <br>
	가고 싶은 곳:<input id="where" value="제주도"><br>
	<button id="b1">버른버른버른</button><br>
	
	유튜브:<input id="site" value="youtube"><br>
	<button id="b2">버른버른버른</button><br>
</body>
</html>
